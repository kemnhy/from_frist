    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <form id="myForm" name="myForm">
          <!-- <label for="username">이름:</label> -->
          <label>
            이름 :
            <input type="text" id="username" name="username" />
          </label>
          <label>
            이메일 :
            <input type="text" id="email" name="email" />
          </label>
          <button type="submit">제출</button>
        </form>
        <div id="result">
          <!-- js출력 -->
        </div>
        <div id="localStorage_result">
          <!-- js출력 -->
        </div>
        <script>
          const form = document.querySelector("#myForm");
          const result = document.querySelector("#result");
          const rocalResul = document.querySelector("#localStorage_Resul");
          //   페이지가 로드 될때 로컬스토ㄹ지에 저장된 값이 잇으면 한번에 출력
          const savedName = localStorage.getItem("username");
          localStorage.setItem("useremail", "userEmail");
        //   console.log(savedEmail);
        //   console.log(savedName);
            if(savedName && savedEmail){
                rocalResul.innerHTML = `
                <p>저장이름:${savedName}</p>
                <p>저장이메일:${savedEmail}</p>

                `
            }

          form.addEventListener("submit", function (e) {
            e.preventDefault();
            // console.log("제출");
            // form 접근하기
            // const userName = document.querySelector("#username").value;
            // const userEmail = document.querySelector("#email").value;
            const userName = myForm.username.value.trim();
            const userEmail = myForm.email.value.trim();
            console.log(userEmail, userName);
            // 이름이랑 메일 주소를 화면에 출력하기
            result.innerHTML = ` 
         <p>이름:${userName}</p>
         <p>이메일:${userEmail}</p>`;
            //  input초기화
            form.reset();
            //  입력값 비었는지 확인 (유효성 검사)
            if (userName === "" || userEmail === "") {
              alert("모든 항목을 입력하세요!");
            }
            // 이메일 형식 검사 (유효성 검사)
            if (!userEmail.includes("@")) {
              alert("올바른 이메일을 입력하세요.");
            }
            // localStorage 저장
            localStorage.setItem("username", userName);
            localStorage.setItem("useremail", userEmail);
            // localStorage 저장된 값 꺼내오기
            // const savedName = localStorage.getItem("username")
            // console.log("저장된 이름:" ,savedName );
            // const savedEmail = localStorage.getItem("useremail")
            // console.log("저장된 이메일:" ,savedEmail );
          });
        </script>
      </body>
    </html>
  </body>
</html>
